<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Recommendation Agent - Smart Shopping Assistant</title>
    <meta name="description" content="AI-powered product recommendations based on your preferences and browsing history">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <span class="logo-icon">üõçÔ∏è</span>
                <span>SmartShop AI</span>
            </div>
            <div class="user-selector">
                <label for="userSelect">Shopping as:</label>
                <select id="userSelect">
                    <option value="">Loading users...</option>
                </select>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <main class="container">
        <!-- Search & Filter Section -->
        <section class="search-filter-section">
            <div class="search-bar">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-input" 
                    placeholder="Search for products, brands, or categories..."
                >
                <button class="btn btn-primary" onclick="searchProducts()">
                    üîç Search
                </button>
                <button class="btn btn-secondary" onclick="clearFilters()">
                    ‚úï Clear
                </button>
            </div>
            
            <div class="filters">
                <div class="filter-group">
                    <label for="categoryFilter">Category</label>
                    <select id="categoryFilter" onchange="applyFilters()">
                        <option value="">All Categories</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="sortBy">Sort By</label>
                    <select id="sortBy" onchange="applyFilters()">
                        <option value="name">Name (A-Z)</option>
                        <option value="price_asc">Price: Low to High</option>
                        <option value="price_desc">Price: High to Low</option>
                        <option value="rating">Highest Rated</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="minPrice">Min Price</label>
                    <input type="number" id="minPrice" placeholder="$0" min="0" step="10">
                </div>
                
                <div class="filter-group">
                    <label for="maxPrice">Max Price</label>
                    <input type="number" id="maxPrice" placeholder="$10000" min="0" step="10">
                </div>
            </div>
        </section>

        <!-- Recommendations Section -->
        <section class="recommendations-section">
            <div class="section-header">
                <span class="section-icon">‚ú®</span>
                <h2 class="section-title">Recommended For You</h2>
            </div>
            <div id="recommendationsGrid" class="product-grid">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading personalized recommendations...</p>
                </div>
            </div>
        </section>

        <!-- All Products Section -->
        <section class="products-section">
            <div class="section-header">
                <span class="section-icon">üè™</span>
                <h2 class="section-title">All Products</h2>
            </div>
            <div id="productsGrid" class="product-grid">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading products...</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Product Detail Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalProductName">Product Details</h2>
                <button class="close-modal" onclick="closeModal()">‚úï</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Product details will be inserted here -->
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
